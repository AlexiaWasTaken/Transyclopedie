<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style_white.css">
    <link rel="shortcut icon" href="../favicon.ico">
    <title>Transyclopédie</title>
  </head>

  <body>

    <header>
      <nav class="navbar sticky-top">
        <button type="button" class="buttonnavbar" onclick="window.location.href ='../index_white.html';">Introduction</button>
        <button type="button" class="buttonnavbar" onclick="window.location.href ='./Les_bases_white.html';">Les bases</button>
        <button type="button" class="buttonnavbar" onclick="window.location.href ='./Bien_agir_white.html';">Bien agir</button>
        <button type="button" class="buttonnavbar" onclick="window.location.href ='./Mon_experience_white.html';">Mon expérience</button>
        <button type="button" class="buttonnavbar" onclick="window.location.href ='./Conclusion_white.html';">Conclusion</button>
        <button type="button" class="buttonnavbar" onclick="window.location.href ='./Me_contacter.html';">Thème sombre</button>
      </nav>
    </header>

    <div class="flagtop">
    </div>

    <form class="form">
      <div class="row g-0 justify-content-center">
        <div class="col-5 col-md-3 g-4">
          <label class="label">Nom</label>
          <input type="text" class="nom" maxlength="50" required>
        </div>
        <div class="col-5 col-md-3 g-4">
          <label class="label">Prénom</label>
          <input type="text" class="prenom" maxlength="50" required>
        </div>
        <div class="width-100"></div>
        <div class="col-8 col-md-5 g-4">
          <label class="label">Adresse e-mail</label>
          <input type="email" class="mail" maxlength="75" required>
        </div>
        <div class="width-100"></div>
        <div class="col-7 col-md-3 g-4">
          <label class="label">Raisons</label>
          <select class="raisons" required>
            <option selected disabled value="">Choisissez</option>
            <option>Bugs</option>
            <option>Retours/Feedbacks</option>
            <option>Questions</option>
            <option>Autre</option>
          </select>
        </div>
        <div class="width-100"></div>
        <div class="col-7 col-md-6 g-4">
          <label class="label">Message</label><br>
          <textarea class="textarea" maxlength="5000" required></textarea>
        </div>
        <div class="width-100"></div>
        <div class="col-7 col-md-6 g-4">
          <button class="buttonform" type="submit">Envoyer le formulaire</button>
        </div>
      </div>
    </form>

    <div class="flagbottom">
    </div>

    <footer>
        <div class="divfooter">
        <a class="linkfooter" href="./A_propos_white.html">À propos</a>
      </div>    
      <div class="divfooter">
        <a class="linkfooter" href="./Me_contacter_white.html">Me contacter</a>
      </div>
      <div class="divfooter">
        <a class="linkfooter" href="./Mentions_legales_white.html">Mentions légales</a>
      </div>
    </footer>
  </body>
</html>
