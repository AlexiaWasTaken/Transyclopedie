<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../favicon.ico">
    <title>Transyclopédie</title>
  </head>

  <body>

    <header>
      <nav class="navbar sticky-top">
        <button type="button" class="buttonnavbar" onclick="window.location.href ='../index.html';">Introduction</button>
        <button type="button" class="buttonnavbar" onclick="window.location.href ='./Les_bases.html';">Les bases</button>
        <button type="button" class="buttonnavbar" onclick="window.location.href ='./Bien_agir.html';">Bien agir</button>
        <button type="button" class="buttonnavbar" onclick="window.location.href ='./Mon_experience.html';">Mon expérience</button>
        <button type="button" class="buttonnavbar" onclick="window.location.href ='./Conclusion.html';">Conclusion</button>
      </nav>
    </header>

    <form class="form">
      <div class="inputnom">
        <label class="label">Nom</label>
        <input type="text" class="nom" maxlength="50" required>
      </div>
      <div class="inputprenom">
        <label class="label">Prénom</label>
        <input type="text" class="prenom" maxlength="50" required>
      </div>
      <div class="inputmail">
        <label class="label">Adresse e-mail</label>
        <input type="email" class="mail" maxlength="75" required>
      </div>
      <div class="selectraisons">
        <label class="label">Raisons</label>
        <select class="raisons" required>
          <option selected disabled value="">Choisissez</option>
          <option>Bugs</option>
          <option>Retours/Feedbacks</option>
          <option>Questions</option>
          <option>Autre</option>
        </select>
      </div>
      <div class="description">
        <label class="label">Description</label><br>
        <textarea class="textarea" maxlength="5000" required></textarea>
      </div>
      <button class="buttonform" type="submit">Envoyer le formulaire</button>
    </form>
    <footer>
        <div class="divfooter">
        <a class="linkfooter" href="./A_propos.html">À Propos</a>
      </div>    
      <div class="divfooter">
        <a class="linkfooter" href="./Me_contacter.html">Me Contacter</a>
      </div>
      <div class="divfooter">
        <a class="linkfooter" href="./Mentions_legales.html">Mentions légales</a>
      </div>
    </footer>
  </body>
</html>
